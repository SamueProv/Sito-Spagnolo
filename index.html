<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">Sito Spagnolo</title> <!-- Added id here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stile.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Nike Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.nike.com/it">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.nike.com/it/help">Contact</a>
            </li>
            <li class="nav-item">
              <button id="linguaBtn" class="btn btn-secondary">Lingua</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="d-flex justify-content-center">
      <!-- Carosello Sinistra -->
      <div id="nikeCarouselLeft" class="carousel slide me-3" data-bs-ride="carousel" style="max-width: 45%;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="link_immagine_scarpa1.jpg" class="d-block w-100" alt="Scarpa Nike 1">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/air-max-scarpe-a6d8hzy7ok" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="link_immagine_scarpa2.jpg" class="d-block w-100" alt="Scarpa Nike 2">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/air-force-1-lifestyle-scarpe-13jrmz5sj3yzy7ok" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="link_immagine_scarpa3.jpg" class="d-block w-100" alt="Scarpa Nike 3">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/jordan-lifestyle-scarpe-13jrmz37eefzy7ok0" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#nikeCarouselLeft" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#nikeCarouselLeft" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Successivo</span>
        </button>
      </div>
    
      <!-- Carosello Destra -->
      <div id="nikeCarousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 45%;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="sacce.jpg" class="d-block w-100" alt="Scarpa Nike 1">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/borse-e-zaini-9xy71" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="calze.jpg" class="d-block w-100" alt="Scarpa Nike 2">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/calzini-e-underwear-7ny3q" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="maglia.jpg" class="d-block w-100" alt="Scarpa Nike 3">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/t-shirt-con-grafica-5shrv" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#nikeCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#nikeCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Successivo</span>
        </button>
      </div>
    </div>    
    <script src="script.js"></script>

</html>
