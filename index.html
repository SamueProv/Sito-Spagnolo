<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sito Spagnolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Inizio</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="nikeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="link_immagine_scarpa1.jpg" class="d-block w-100" alt="Scarpa Nike 1">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/air-max-scarpe-a6d8hzy7ok" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="link_immagine_scarpa2.jpg" class="d-block w-100" alt="Scarpa Nike 2">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/air-force-1-lifestyle-scarpe-13jrmz5sj3yzy7ok" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="link_immagine_scarpa3.jpg" class="d-block w-100" alt="Scarpa Nike 3">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.nike.com/it/w/jordan-lifestyle-scarpe-13jrmz37eefzy7ok0" class="btn btn-primary">Scopri di più</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#nikeCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#nikeCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Successivo</span>
        </button>
      </div>
</body>
</html>
